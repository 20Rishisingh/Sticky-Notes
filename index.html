<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Sticky Notes </title>
   <link rel="stylesheet" href="style.css">

</head>
<body>   
   <div class="upper-container">

      <input type="text" id="title" placeholder="Enter Title" maxlength="20">
   
      <textarea id="txt-box" cols="100" rows="18" placeholder = "Write your note here....." maxlength="150"></textarea>
   
      <div class="color-box">
         <label for="color" style="font-size: 30px; color:azure; font-weight: bold;"> Select Color: </label>

         <input type="color" value="#f08080" id="color" style="height: 40px; width: 200px;">
      </div>
      <br>
      
      <button id="add"> Add Note </button>
      
   </div>

   <div id="notes-container">
   
   </div>

   <script src="script.js"></script>
</body>
</html>
